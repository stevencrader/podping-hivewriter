name: PyPi publish

on:
  release:
    types: [ published ]

jobs:
  build_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v2.0
        with:
          python_version: "3.11.9"
          pypi_token: ${{ secrets.PYPI_TOKEN }}
